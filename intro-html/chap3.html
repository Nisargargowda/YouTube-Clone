<style> 
    .subscribe-button {
        background-color:rgb(200, 0, 0);
        color:white;
        border:none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
    }
        
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
       opacity: 0.5;
    }

    .join-button{
        background-color: white;
        color: rgba(13, 130, 188, 0.945);
        border-color: rgb(15, 126, 151);
        border-style: solid;
        border-width: 2px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,
        color 0.15s;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 9px;
        padding-top: 9px;
    }

    .join-button:hover{
        background-color: rgba(13, 130, 188, 0.945);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(3, 141, 227);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
    }
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

    }

    
</style>

<button class="subscribe-button">
     SUBSCRIBE 
</button>

<button class="join-button">
    JOIN 
</button>

<button class="tweet-button">
    Tweet
</button>
